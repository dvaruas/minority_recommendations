<!DOCTYPE html>
<html>
  <head>
    <title>Growth Network Visualizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='jquery-3.5.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='vis-network.min.js') }}"></script>
  </head>
  <body>
    <div id="canvas"></div>
    <ul id="changeLog"></ul>
    <nav class="navbar fixed-bottom navbar-expand-sm px-2 py-2">
      <button class="btn btn-outline-success mx-2 my-2" id="backButton" type="submit" disabled>Back</button>
      <button class="btn btn-outline-success ml-2 mr-5 my-2" id="forwardButton" type="submit">Forward</button>
      View interval (seconds) : <input type="text" id="viewTime" class="mx-2 my-2" value="1">
      <button id="runButton" class="btn btn-outline-success mx-2 my-2" type="submit">Run</button>
      <button id="pauseButton" class="btn btn-outline-success mx-2 my-2" type="submit">Pause</button>
      <button class="btn btn-outline-success ml-2 mr-5 ml-2 mr-5" id="resetButton" type="submit">Reset</button>
      <span class="navbar-text mx-2 my-2" id="min_count">Minority : 0</span>
      <span class="navbar-text mx-2 ml-2 mr-5" id="maj_count">Majority : 0</span>
      <span class="navbar-text ml-4 mr-1 my-2">Minority Fraction : {{ f }}</span>
      <span class="navbar-text ml-1 mr-4 my-2" id="actual_mf">( {{ af }} )</span>
      <span class="navbar-text mx-4 my-2">Homophily : {{ h }}</span>
      <span class="navbar-text mx-4 my-2">Recommender : {{ method }}</span>
      <span class="navbar-text mx-4 my-2">Rank Control : {{ r }}</span>
    </nav>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts.js') }}"></script>
  </body>
</html>
